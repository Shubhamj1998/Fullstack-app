<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Hello from Frontend!</h1>
  <p id="api-response"></p>
  <script>
    fetch("http://testapi.infinydev.com/api")
      .then(res => res.json())
      .then(data => {
        document.getElementById("api-response").innerText = data.message;
      });
  </script>
</body>
</html>
